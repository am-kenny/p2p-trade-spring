<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New trade</title>
</head>
<body>
<h1>New trade</h1>
<form action="/trades" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <label for="isSeller">Sell</label>
    <input type="radio" id="isSeller" name="isSeller" value="true">
    <label for="isBuyer">Buy</label>
    <input type="radio" id="isBuyer" name="isSeller" value="false">
    <br>
    <label for="tradeCurrency">Trade currency</label>
    <select id="tradeCurrency" name="tradeCurrencyId">
        <option th:each="currency : ${currencies}" th:value="${currency.id}" th:text="${currency.name}"></option>
    </select>
    <br>
    <label for="amount">Amount</label>
    <input type="number" id="amount" name="amount"> <!-- TODO: Fix cant focus on the field  -->
    <br>
    <label for="exchangeCurrency">Exchange currency</label>
    <select id="exchangeCurrency" name="exchangeCurrencyId">
        <option th:each="currency : ${currencies}" th:value="${currency.id}" th:text="${currency.name}"></option>
    </select>
    <br>
    <label for="exchangeRate">Exchange rate</label>
    <input type="number" step="0.01" id="exchangeRate" name="exchangeRate"> <!-- TODO: Fix cant focus on the field  -->
    <br>
    <button type="submit">Create</button>

    <div>
        <div th:each="error: ${errors}" th:text="${error.message}"></div>
    </div>

</form>
</body>
</html>
