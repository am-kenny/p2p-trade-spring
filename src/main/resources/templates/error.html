<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${'Error ' + errorCode}">Error</title>
    <link rel="stylesheet" href="/style/error.css">
</head>
<body>
<div class="error-container">
    <div class="error-code" th:text="${errorCode}">Error Code</div>
    <div class="error-message" th:text="${errorMessage}">Error Message</div>
    <div th:if="${stackTrace}" class="stack-trace">
        <h2>Stack Trace:</h2>
        <pre th:text="${stackTrace}">Stack Trace</pre>
    </div>
    <a href="/home" class="button">Go to Home</a>
</div>
</body>
</html>
