<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h1>
    <div th:if="${session.authenticatedUser != null}">
        <div th:text="${session.authenticatedUser.username}"></div>
    </div>

    <div th:if="${session.authenticatedUser == null}">
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </div>
    <div th:if="${session.authenticatedUser != null}">
        <a href="/profile">Profile</a>
        <a href="/trades">Trades</a>
    </div>

</body>
</html>
