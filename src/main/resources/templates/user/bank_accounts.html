<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank accounts</title>
</head>
<body>
    <h1>Bank accounts</h1>
    <a href="/user/bank_accounts/add">Add bank account</a>
    <table>
        <tr>
            <th>Bank account number</th>
            <th>Cardholder name</th>
            <th>Bank</th>
            <th>Currency</th>
            <th>Actions</th>
        </tr>
        <tr th:each="bankAccount : ${bankAccounts}">
            <td th:text="${bankAccount.cardNumber}"></td>
            <td th:text="${bankAccount.cardholderName}"></td>
            <td th:text="${bankAccount.bank.name}"></td>
            <td th:text="${bankAccount.currency.name}"></td>
            <td>
                <a th:href="@{'/user/bank_accounts/' + ${bankAccount.id}}">Details</a>
                <a th:href="@{'/user/bank_accounts/' + ${bankAccount.id} + '/edit'}">Edit</a>
                <a th:href="@{'/user/bank_accounts/' + ${bankAccount.id} + '/delete'}">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
