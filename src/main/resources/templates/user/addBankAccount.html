<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add bank account</title>
</head>
<body>
    <h1>Add bank account</h1>
    <form action="/profile/bank_accounts" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label for="accountNumber">Account number:</label>
        <input type="text" name="accountNumber" id="accountNumber" required>
        <label for="bankId">Bank:</label>
        <select name="bankId" id="bankId">
            <option th:each="bank : ${banks}" th:value="${bank.id}" th:text="${bank.name}">
        </select>
        <label for="currencyId">Currency:</label>
        <select name="currencyId" id="currencyId">
            <option th:each="currency : ${currencies}" th:value="${currency.id}" th:text="${currency.name}">
        </select>
        <label for="cardholderName">Cardholder name:</label>
        <input type="text" name="cardholderName" id="cardholderName">
        <input type="submit" value="Add">
    </form>
    <a href="/profile/bank_accounts">Back</a>
</body>
</html>
